<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/menuLayout">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/ckeditor/ckeditor.js}"></script>
    <title>New Topic</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="container-fluid">
            <form th:action="@{/newtopic}" method="post">
                <div class="row">
                    <div class="col s12">
                                <span>Раздел:
                                </span>
                    </div>
                </div>
                <div class="form-group input-group">
                    <select name="section">
                        <div th:each="section : ${sections}">
                            <option th:value="${section.getId()}"><span th:text="${section.getName()}"></span></option>
                        </div>
                    </select>
                </div>
                <div class="row">
                    <div class="col s12">
                                <span>Категория:
                                </span>
                    </div>
                </div>
                <div class="form-group input-group">
                    <input type="text" name="category" class="with-gap" id="category" required="required"
                           minlength="2" maxlength="32" data-length="32"/>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span>Тема:</span>
                    </div>
                </div>
                <div class="form-group input-group">
                    <input type="text" name="title" minlength="2" maxlength="32" data-length="32"
                           required="required"/>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span>Текст:</span>
                    </div>
                </div>
                <div class="form-group input-group">
                            <textarea class="ckeditor" name="info" minlength="5" maxlength="1024"
                                      data-length="1024" required="required"></textarea>
                </div>
                <div class="form-group">
                    <div class="col s12 center">
                        <button class="btn btn-success" type="submit" name="add">Сохранить</button>
                    </div>
                </div>
                <input type="hidden" name="user_id" th:value="${user.getId()}"/>
            </form>
        </div>
    </div>
</main>
</body>
</html>
