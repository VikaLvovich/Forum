<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/myLayout">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="col-sm-12 col-md-10">
                    <h3 class="center">Регистрация</h3>
                </div>
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <form th:action="@{/register}" method="post">
                        <div class="row">
                            <div class="col s12">
                                <span>Имя пользователя:
                                </span>
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text" name="username" minlength="5" maxlength="32"/>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <span>Пароль:</span>
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" type="password" name='password' minlength="5" maxlength="8"/>
                        </div>
                        <div class="row">
                            <div class="col s12 center">
                                <button class="btn btn-success" type="submit" name="register">Вход</button>
                            </div>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
