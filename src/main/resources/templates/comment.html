<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/menuLayout">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/ckeditor/ckeditor.js}"></script>
    <title>Comment</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="container-fluid">
            <form th:action="@{/comment}" method="post">
                <div class="form-group input-group">
                            <textarea class="ckeditor" name="info" minlength="5" maxlength="1024"
                                      data-length="1024" required="required" th:text="${comment.getInfo()}"></textarea>
                </div>
                <div class="form-group">
                    <div class="col s12 center">
                        <button class="btn btn-success" type="submit" name="add">Сохранить</button>
                    </div>
                </div>
                <input type="hidden" name="comment_id" th:value="${comment.getId()}"/>
            </form>
        </div>
    </div>
</main>
</body>
</html>
