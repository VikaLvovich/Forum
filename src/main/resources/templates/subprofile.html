<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/menuLayout">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/ckeditor/ckeditor.js}"></script>
    <title>User Profile</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="col-sm-12 col-md-10">

            <ul>
                <li>
                    <a th:href="@{'/topics/user/' + ${subuser.getId()}}">
                                <span class="badge">
                                    Записи пользователя:
                                    <span th:text="${numberOfTopics}"></span>
                                </span>
                    </a>
                </li>
                <li>
                    <a th:href="@{'/comments/' + ${subuser.getId()}}">
                                <span class="badge">
                                    Комментарии пользователя:
                                    <span th:text="${numberOfComments}"></span>
                                </span>
                    </a>
                </li>
            </ul>
        </div>

        <span th:if="${user.hasRight('SUB')}">
        <div class="container">
                <form th:action="@{'/subprofile/' + ${subuser.getId()}}" method="post">
                    <div class="form-group">
                        <div class="col s12 center">
                            <button class="btn btn-success" type="submit" name="add">Подписаться</button>
                        </div>
                    </div>
                    <input type="hidden" name="user_id" th:value="${user.getId()}"/>
                    <input type="hidden" name="action" th:value="sub"/>
                </form>
        </div>
        <div class="container">
            <form th:action="@{'/subprofile/' + ${subuser.getId()}}" method="post">
                <div class="form-group">
                    <div class="col s12 center">
                        <button class="btn btn-success" type="submit" name="add">Отписаться</button>
                    </div>
                </div>
                <input type="hidden" name="user_id" th:value="${user.getId()}"/>
                <input type="hidden" name="action" th:value="del"/>
            </form>
        </div>
        </span>
    </div>
</main>
</body>
</html>
